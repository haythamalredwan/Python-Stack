<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>

<body>
    <div class="board">
        {%for i in range(x):%}
            <div class="row">
                {%for j in range(y):%}
                    <div class="{%if (i+j) %2 == 0 %}light{%else%}dark{%endif%} square"></div>
                {%endfor%}
            </div>
        {%endfor%}
    </div>
</body>

</html>
