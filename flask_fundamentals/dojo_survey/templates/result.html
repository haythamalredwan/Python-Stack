<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Submitted Info</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> {{ name }}</li>
            <li class="list-group-item"><strong>Gender:</strong> {{ gender }}</li>
            <li 
            class="list-group-item"><strong>Dojo Location:</strong> {{ location }}</li>
            <li class="list-group-item"><strong>Favorite Language:</strong> {{ language }}</li>
            <li class="list-group-item"><strong>Comment:</strong> {{ comment }}</li>
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Go Back</a>
    </div>
</body>
</html>
