<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dojo Survey</title>
</head>

<body>
    <form class="p-4 border rounded shadow-sm w-50 mx-auto mt-5" action="/result" method="POST">
        <div class="mb-3">
            <label class="form-label">Your Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Female" required>
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Dojo Location:</label>
            <select class="form-select" name="location" required>
                <option>San Jose</option>
                <option>New York</option>
                <option>Toronto</option>
                <option>London</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Favorite Language:</label>
            <select class="form-select" name="language" required>
                <option>Python</option>
                <option>JavaScript</option>
                <option>Java</option>
                <option>C++</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Comment (optional)</label>
            <textarea class="form-control" rows="4" name="comment"></textarea>
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="share" required>
            <label class="form-check-label">I agree to share my information</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="terms" required>
            <label class="form-check-label">I accept the Terms & Conditions</label>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</body>

</html>
