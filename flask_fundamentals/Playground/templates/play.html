<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        h1 {
            text-align: center;
        }

        .continer {
            display: flex;
            gap: 25px;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: #9fc5f8;
        }
    </style>
</head>

<body>
    <h1>Welcome!</h1>


    <div class="continer">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


</body>

</html>
