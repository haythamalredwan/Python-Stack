<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        h1 {
            text-align: center;
        }

        .continer {
            display: flex;
            flex-wrap: wrap;
            width: 891px;
            gap: 25px;
            align-items: center;
            margin: 0 auto;
            
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: #9fc5f8;
        }
    </style>
</head>

<body>
    <h1>Welcome!</h1>

    
        <div class="continer">
            {%for i in range(x):%}
                <div class="box"></div>
            {%endfor%}
        </div>
    

</body>

</html>
